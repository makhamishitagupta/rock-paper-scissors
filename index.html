<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href ="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices" id="rock">
        <div class="choice">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png">
        </div>
    </div>
    <div class="score_board">
        <div class="score">
            <p id="user_score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp_score">0</p>
            <p>COMPUTER</p>
        </div>
    </div>
    <div class="msgbox">
        <p id="msg">
            PLAY YOUR MOVE
        </p>
    </div>
    <div class ="computer">
        <p id ="comp">COMPUTER CHOICE</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
